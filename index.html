<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio player</title>
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Speaker left-->
        <div class="speaker">
            <img src="./assets/images/speaker.png" class="speaker-img " alt="loudspeaker" width="120" height="120">
        </div>
        <!-- Player -->
        <div class="player">
            <!-- Playlist -->
            <div class="menu">
                <a href="#" class="menu-icon" onclick="playlist()"><i class="fas fa-chevron-circle-down"></i></a>
            </div>
            <div class="playlist">
                <p class="audios">Frank Sinatra - That's life</p>
            </div>
            <!-- Audio details -->
            <div class="audio">
                    <img src="./assets/images/edith-paris.jpg" class="audio-img" alt="audio poster">               
                <div class="audio-title"></div>
                <div class="audio-artist"></div>
            </div>
            <!-- Audi time -->
            <div class="time">
                <span class="currentTime">00:00</span>
                <span class="totalTime">00:00</span>
            </div>
            <div class="duration">
                <div class="duration-left"></div>
            </div>
            <!-- Player buttons -->
            <div class="player-btns">
                <div class="play-btn">
                    <a href="#" onclick="prevAudio()"><i class="fas fa-backward"></i></a>
                    <a href="#" onclick="playAudio()" class="play_audio"><i class="fas fa-play"></i></a>
                    <a href="#" onclick="nextAudio()"><i class="fas fa-forward"></i></a>
                </div>
                <div class="tool-btn">
                    <a href="#" onclick="shuffleAudio()"><i class="fas fa-random"></i></a>                    
                    <a href="#" onclick="replay()"><i class="fas fa-redo-alt"></i></a>
                    <a href="#" onclick="stop()"><i class="fas fa-stop"></i></a>
                </div>
            </div>
            <a href="#" onclick="mute()" class="volume"><i class="fa fa-volume-up"></i></a>
        </div>
        <!-- Speaker right -->
        <div class="speaker">
            <img src="./assets/images/speaker.png" class="speaker-img" alt="loudspeaker" width="120" height="120">
        </div>
    </div>
<!-- Custom js -->
    <script src="/app.js"></script>
</body>
</html>
